<!DOCTYPE html>
<html>
<head>
    <title>ðŸ˜Š Emotions Feedback Engine</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #e0f7fa, #c5cae9); /* Gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background 0.5s ease-in-out; /* Smooth background transition */
        }

        body:hover {
            background: linear-gradient(135deg, #c5cae9, #e0f7fa); /* Reverse gradient on hover */
        }

        h1 {
            color: #37474f; /* Darker, professional heading color */
            margin-top: 3rem; /* More top spacing */
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Subtle text shadow */
        }

        form {
            margin-bottom: 2.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* Subtle form shadow */
            border-radius: 8px;
            padding: 1.5rem 2rem;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for the form */
        }

        button {
            background-color: #2979ff; /* Brighter, more engaging blue */
            color: white;
            padding: 14px 28px; /* Slightly larger button */
            font-size: 1.1rem; /* Slightly larger font */
            border: none;
            border-radius: 7px; /* More rounded corners */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out; /* Transition for hover effects */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle button shadow */
        }

        button:hover {
            background-color: #0d47a1; /* Darker blue on hover */
            transform: scale(1.05); /* Slight scale-up on hover */
        }

        h2 {
            color: #43a047; /* More vibrant green */
            margin-top: 2rem;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        }

        p {
            color: #455a64; /* Darker, more readable paragraph color */
            margin-bottom: 1.5rem;
            line-height: 1.6; /* Improved line spacing for readability */
        }

        strong {
            font-weight: bold;
            color: #263238; /* Even darker bold text */
        }

        img {
            margin-top: 2.5rem;
            border-radius: 10px; /* More rounded image corners */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* More pronounced image shadow */
            transition: transform 0.3s ease-in-out; /* Image hover effect */
        }

        img:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <h1>ðŸ˜Š Emotions Feedback Engine</h1>
    <form method="POST" action="/detect">
        <button type="submit">Detect Emotion</button>
    </form>

    {% if emotion %}
        <h2>Detected Emotion: {{ emotion }}</h2>
        <p><strong>Feedback:</strong> {{ feedback }}</p>
        <img src="{{ url_for('static', filename='capture.jpg') }}" width="300">
    {% endif %}
</body>
</html>
